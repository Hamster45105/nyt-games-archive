<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="NYT Games Archive - A list of ALL past + future NYT Wordles and Connections!">
  <title>NYT Games Archive | Past and future solutions to NYT Games!</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container text-center">
    <div class="d-flex flex-wrap justify-content-center mt-3">
      <a href="?page=wordle" class="btn btn-outline-primary btn-lg m-2">Wordle</a>
      <a href="?page=connections" class="btn btn-outline-primary btn-lg m-2">Connections</a>
      <a href="?page=strands" class="btn btn-outline-primary btn-lg m-2">Strands</a>
      <!-- <a href="?page=mini" class="btn btn-outline-primary btn-lg m-2">The Mini</a> -->
    </div>
    <label for="revealModeSelect" class="form-label">Reveal Mode:</label>
    <select id="revealModeSelect" class="form-select w-auto mb-3 mx-auto">
      <option value="1">Hide All Solutions</option>
      <option value="2">Hide Future Solutions (Default)</option>
      <option value="3">Show All Solutions</option>
    </select>
    <div class="card mt-4">
      <h1 id="title" class="text-center mt-4"></h1>
      <h2 id="subtitle" class="text-center mt-4"></h2>
      <p id="notice" class="text-center mt-4"></p>
      <div class="btn-container">
        <button onclick="topFunction()" class="btn btn-primary rounded-circle" id="upBtn" title="Go to top">‚Üë</button>
        <button onclick="bottomFunction()" class="btn btn-primary rounded-circle" id="downBtn"
          title="Go to bottom">‚Üì</button>
        <button onclick="scrollToDate()" class="btn btn-primary rounded-circle" id="dateBtn"
          title="Go to date">üìÜ</button>

      </div>
      <div id="loading" class="loading-spinner" style="display: none;"></div>
      <div class="table-responsive">
        <table class="table table-striped mt-4" id="solutionsTable">
          <thead class="thead-dark">
            <tr>
              <th scope="col">No.</th>
              <th scope="col">Date</th>
              <th scope="col">Solution</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="dateModal" tabindex="-1" aria-labelledby="dateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dateModalLabel">Go to Date</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="text-warning">‚ö†Ô∏è Warning: This will load all solutions into memory</p>
          <input type="date" class="form-control" id="datePicker">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary rounded" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary rounded" id="goToDateBtn">Go</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center">
    <a href="https://github.com/Hamster45105/nyt-games-archive" target="_blank" rel="noopener" class="footer-logo">
      <img src="https://img.shields.io/github/stars/Hamster45105/nyt-games-archive?style=social" alt="GitHub">
    </a>
    <p class="footer-text">Made with üíñ by <a href="https://github.com/Hamster45105" target="_blank"
        rel="noopener">Hamster45105</a></p>
  </footer>

  <!-- Custom JS -->
  <script src="script.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
