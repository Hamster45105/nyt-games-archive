<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description"
    content="NYT Games Archive - A list of ALL past + future NYT Wordles and Connections!">
  <title>NYT Games Archive | Past and future NYT Wordles & Connections!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #f4f4f4;
    }

    .table {
      width: 100%;
    }

    .card {
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .thead-dark th {
      font-weight: bold;
      color: white;
      background-color: #343a40;
    }

    .btn-container {
      position: fixed;
      right: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      width: 50px;
      height: 50px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #wordleTable td {
      width: 33.33%;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #999;
    }

    footer a {
      font-family: "Roboto Mono", monospace;
      color: #999;
      text-decoration: none;
    }

    footer a:hover {
      color: #333;
    }
    
    .btn-outline-primary {
      border-color: #007bff;
      color: #007bff;
      padding: 1em 4em;
      font-weight: 700;
      margin: 0 10px;
    }

    .btn-outline-primary:hover {
      background-color: #007bff;
      color: #fff;
    }
        
  </style>
</head>

<body>
  <div class="container">
    <div class="container text-center">
      <div class="btn-group mt-3" role="group" aria-label="Navigation buttons">
        <a href="?page=wordle" class="btn btn-outline-primary btn-lg">Wordle</a>
        <a href="?page=connections" class="btn btn-outline-primary btn-lg">Connections</a>
      </div>
    </div>
    <div class="card">
      <h1 id="title" class="text-center mt-4"></h1>
      <h2 id="subtitle" class="text-center mt-4"></h2>
      <div class="btn-container">
        <button onclick="topFunction()" class="btn btn-primary rounded-circle" id="upBtn" title="Go to top">â†‘</button>
        <button onclick="bottomFunction()" class="btn btn-primary rounded-circle" id="downBtn"
          title="Go to bottom">â†“</button>
      </div>
      <table class="table table-striped mt-4" id="solutionsTable">
        <thead class="thead-dark">
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Date</th>
            <th scope="col">Solution</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    
  </script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const page = urlParams.get('page');

    const script = document.createElement('script');
    script.src = './script.js'; 

    script.addEventListener('load', function() {
      if (page === 'connections') {
        title.textContent = 'Connections Archive';
        subtitle.textContent = 'A list of all NYT Connections EVER + all confirmed future ones';
        // For Connections
        fetchSolutions('https://raw.githubusercontent.com/Hamster45105/wordle-archive/main/solutions/connections_solutions.json', 'solutionsTable', (data, date) => {
          let solutionHTML = '<ul>';
            for (const category in data[date]) {
                solutionHTML += `<li><strong>${category}</strong><ul>`;
                for (const word of data[date][category]) {
                    solutionHTML += `<li>${word}</li>`;
                }
                solutionHTML += '</ul></li>';
            }
            solutionHTML += '</ul>';
            return solutionHTML;
        }, 1);
      } else if (page === 'wordle') {
        title.textContent = 'Wordle Archive';
        subtitle.textContent = 'A list of all NYT Wordles EVER + all confirmed future ones!';
        fetchSolutions('https://raw.githubusercontent.com/Hamster45105/wordle-archive/main/solutions/wordle_solutions.json', 'solutionsTable', (data, date) => data[date], 0);
      } else {
        // Default page
        location.href = '?page=wordle';
      }
    });

    document.body.appendChild(script);
  </script>
  <script>
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }

    function bottomFunction() {
      window.scrollTo(0, document.body.scrollHeight);
    } 
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <footer>
    <a href="https://github.com/Hamster45105/wordle-archive" target="_blank" rel="noopener"
      style="display: block; margin-bottom: 10px;"><img
        src="https://img.shields.io/github/stars/Hamster45105/wordle-archive?style=social" alt="GitHub"></a>
    <p style="font-size: 20px;">Made with ðŸ’– by <a href="https://github.com/Hamster45105" target='_blank'
        rel="noopener">Hamster45105</a></p>
  </footer>
</body>

</html>
